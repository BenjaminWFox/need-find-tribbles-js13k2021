<!doctype html>
<html>

<head>

  <title>Frontiers | Benjamin Fox | js13k 2021</title>
</head>

        <div id="working" style="font-weight: bold;">0 / 0 working</div>
      </div>
      <div class="matW">
        <div>

          <span id="fA">0</span>
        </div>
        <div>

        <div>

      </div>

          <div class="tr1 t43"></div>
          <div class="tr2 t44"></div>
          <div class="tr1 t45"></div>

      </div>
      <div class="rW">

          <div class="b gb"></div>
          <div class="b full">
            <img class="bg" src="../src/assets/images/farmbg.png" />

          <span id="fC" class="aC">0</span>
          <button id="farm-sub" class="aB">–</button>
